# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[prune]
  go-tests = true
  unused-packages = true


[[constraint]]
  version="=v2.1.0-beta"
  name = "github.com/pingcap/tidb"

[[override]]
  name = "github.com/pingcap/tipb"
  revision = "015341a07dc30de16a7cca0fc77231ccacc4b397"

[[override]]
  name = "golang.org/x/sys"
  revision = "master"

[[override]]
  name = "github.com/pingcap/pd"
  #revision = "ea6597638eb7f3d7d50248b90e60888352ac8e85"
  version="=v2.1.0-beta"

[[override]]
  name = "google.golang.org/grpc"
  source = "https://github.com/grpc/grpc-go.git"
  version = "=1.7.5"


